 FIR_THE_HUNDRED_YEARS_WAR_DESC:0 "Over decades the firenation lived in peace and harmony. The recent industrial revolution has made the fire nation prosperous, which threatens the power balance in the world."

 WAR_WATER_NAME:0 "Attack on the Poles"
 WAR_WATER_DESC:0 "It´s been 25 years since the fire nations devastating defeat at the north pole. There are rumors that they gather their fleet to start a second invasion. However the target remains unknown."

 GENERAL_IROH_NAME:0 "The Siege of Ba Sing Se"
 GENERAL_IROH_DESC:0 "After 94 years, not only the Firenation is exhausted from the war, but so is every other nation too. However, the war not only brought death and perdition. Through various fought battles, newer and deadlier war machines have been invented. Each side will need a decisive blow ... soon!"

 THE_BOY_IN_THE_ICEBERG_NAME:0 "The Boy in the Iceberg"
 THE_BOY_IN_THE_ICEBERG_DESC:0 "Long ago, the four nations lived together in harmony. Then, everything changed when the Fire Nation attacked. Only the Avatar, master of all four elements, could stop them, but when the world needed him most, he vanished. A hundred years passed and my brother and I discovered the new Avatar, an airbender named Aang."
 EAR_THE_BOY_IN_THE_ICEBERG_DESC:0 "The Fire Nation is taking over."
 SWT_THE_BOY_IN_THE_ICEBERG_DESC:0 "Still Watertribe."